<html>

<head>
    <title> Rolex </title>
    <meta charset="UTF-8">
    <link href="https://fonts.google.com/specimen/Roboto?selection.family=Roboto" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style2.css">


</head>

<body>
    <div class="clock__wrap">
        <div class="clock__wise">
                <div class="wise__hour"></div>
                <div class="wise__minute"></div>
                <div class="wise__second"></div>
                <div class="wise__center"></div>
        </div>
        <div class="clock__outside">
            <div class="clock__number">
                <div class="outside__one" ></div>
                <div class="outside__two" ></div>
                <div class="outside__three" >III</div>
                <div class="outside__four" ></div>
                <div class="outside__five" ></div>
                <div class="outside__six" >VI</div>
                <!-- <div class="outside__seven"></div>
                <div class="outside__eight"></div> -->
                <div class="outside__nine" >IX</div>
                <!-- <div class="outside__ten"></div>
                <div class="outside__eleven"></div> -->
                <div class="outside__twelve" >XII</div>
            </div>
        </div>
        <div class="clock__inside" >
            <div class="clock__insidewrap">
                <div class="clock__name">
                    <span>Rolek</span>
                </div>
                <!-- <div class="clock__wise"> -->
                
                <!-- </div> -->
                <div class="clock__minileft">
                    <div class="minileft__wrap">
                    <div class="minileft__inside"></div>
                    <div class="minileft__number">
                        <div class="minileft__one" >5</div>
                        <div class="minileft__two" >10</div>
                        <div class="minileft__three" >15</div>
                        <div class="minileft__four" >20</div>
                        <div class="minileft__five" >25</div>
                        <div class="minileft__six" >30</div>
                        <div class="minileft__seven">35</div>
                        <div class="minileft__eight">40</div>
                        <div class="minileft__nine" >45</div>
                        <div class="minileft__ten">50</div>
                        <div class="minileft__eleven">55</div>
                        <div class="minileft__twelve" >0</div>
                    </div>
                    <div class="minileft__name">minute</div>
                    <div class="mini__wise"></div>   
                    <div class="minileft__center"></div>
                    </div>
                </div>
                <div class="clock__miniright">
                    <div class="miniright__wrap">
                    <div class="miniright__inside"></div>
                    <div class="miniright__number">
                        <div class="miniright__one" >1</div>
                        <div class="miniright__two" >2</div>
                        <div class="miniright__three" >3</div>
                        <div class="miniright__four" >4</div>
                        <div class="miniright__five" >5</div>
                        <div class="miniright__six" >6</div>
                        <div class="miniright__seven">7</div>
                        <div class="miniright__eight">8</div>
                        <div class="miniright__nine" >9</div>
                        <div class="miniright__ten">10</div>
                        <div class="miniright__eleven">11</div>
                        <div class="miniright__twelve" >12</div>
                    </div>
                    <div class="miniright__name">month</div>
                    <div class="mini__wise"></div>
                    <div class="miniright__center"></div>
                </div>
                </div>
                <div class="clock__minibottom">
                    <div class="minibottom__wrap">
                    <div class="minibottom__inside"></div>
                    <div class="minibottom__number">
                        <div class="minibottom__one" >1</div>
                        <div class="minibottom__two" >2</div>
                        <div class="minibottom__three" >3</div>
                        <div class="minibottom__four" >4</div>
                        <div class="minibottom__five" >5</div>
                        <div class="minibottom__six" >6</div>
                        <div class="minibottom__seven">7</div>
                        <div class="minibottom__eight">8</div>
                        <div class="minibottom__nine" >9</div>
                        <div class="minibottom__ten">10</div>
                        <div class="minibottom__eleven">11</div>
                        <div class="minibottom__twelve" >12</div>
                    </div>
                    <div class="minibottom__name">summer-time</div>
                    
                        <div class="bottom__hour"></div>
                        <div class="bottom__minute"></div>
                   
                    <div class="minibottom__center"></div>
                </div>
                </div>
            </div>
        </div>
    </div>







</body>

</html>

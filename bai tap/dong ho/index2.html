<html>

<head>
    <title> Rolex </title>
    <meta charset="UTF-8">
    <link href="https://fonts.google.com/specimen/Roboto?selection.family=Roboto" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style2.css">


</head>

<body>
    <div class="clock__wrap">
        <div class="clock__wise">
                <div class="wise__hour"></div>
                <div class="wise__minute"></div>
                <div class="wise__second"></div>
                <div class="wise__center"></div>
        </div>
        <div class="clock__outside">
            <div class="clock__number">
                <div class="outside__one" style="
    background-color: #b92626;
    width: 3px;
    height: 498px;
"></div>
                <div class="outside__two" style="
    width: 3px;
    height: 498px;
    background-color: #b92626;
    transform: rotate(60deg);
"></div>
                <div class="outside__three" style="
    color: #b92626;
">III</div>
                <div class="outside__four" style="
    width: 3px;
    height: 498px;
    background-color: #b92626;
    transform: rotate(125deg);
"></div>
                <div class="outside__five" style="
    width: 3px;
    height: 498px;
    background-color: #b92626;
    transform: rotate(150deg);
"></div>
                <div class="outside__six" style="
    background-color: rgba(187, 151, 31, 0.979);
    color: #b92626;
    top: 460px;
">VI</div>
                <!-- <div class="outside__seven"></div>
                <div class="outside__eight"></div> -->
                <div class="outside__nine" style="
    color: #b92626;
">IX</div>
                <!-- <div class="outside__ten"></div>
                <div class="outside__eleven"></div> -->
                <div class="outside__twelve" style="
    color: #b92626;
">XII</div>
            </div>
        </div>
        <div class="clock__inside" style="
    transform: translate;
">
            <div class="clock__insidewrap">
                <div class="clock__name">
                    <span>Rolek</span>
                </div>
                <!-- <div class="clock__wise"> -->
                
                <!-- </div> -->
                <div class="clock__minileft">
                    <div class="minileft__outside"></div>
                    <div class="minileft__inside"></div>
                    <div class="minileft__name"></div>
                    <div class="minileft__wise"></div>
                </div>
                <div class="clock__miniright">
                    <div class="miniright__outside"></div>
                    <div class="miniright__inside"></div>
                    <div class="miniright__name"></div>
                    <div class="miniright__wise"></div>
                </div>
                <div class="clock__minibottom">
                    <div class="minibottom__outside"></div>
                    <div class="minibottom__inside"></div>
                    <div class="minibottom__name"></div>
                    <div class="minibottom__wise"></div>
                </div>
            </div>
        </div>
    </div>







</body>

</html>

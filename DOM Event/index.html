<html>


<head>
    <title> Calculator </title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <LINK REL="SHORTCUT ICON"  href="icon.jpg">


</head>

<body>
    <div class="wrap">
        <div id="screen"></div> 

   
        <div class="buttoncal">
            <div class="ac">
                <input type="button" class="red" id="ac" onclick="clearDisplay()" value="AC">
            </div>
            <div class="factorial">
                <input type="button" class="gold" id="factorial" onclick="pressAbsolute()" value="|x|">
            </div>
            <div class="square">
                <input type="button" class="gold" id="square" onclick="pressSquare()" value="x^2">
            </div>
            <div class="squareroot">
                <input type="button" class="gold" id="squareroot" onclick="pressSquareRoot()" value="&radic;">
            </div>
            <div class="c">
                <input type="button" class="red" id="c" onclick="clearNumber()" value="C">
            </div>
            <div class="plus-sub">
                <input type="button" class="gold" id="plus-sub" onclick="pressNegativeNum()" value="+/-">
            </div>
            <div class="btpercent">
                <input type="button" class="gold" id="btpercent" onclick="pressPercent()" value="%">
            </div>
            <div class="btdiv">
                <input type="button" class="gold" id="btdiv" onclick="pressNum(this.value)" value="/">
            </div>
            <div class="bt7">
                <input type="button" id="bt7" onclick="pressNum(this.value)" value="7">
            </div>
            <div class="bt8">
                <input type="button" id="bt8" onclick="pressNum(this.value)" value="8">
            </div>
            <div class="bt9">
                <input type="button" id="bt9" onclick="pressNum(this.value)" value="9">
            </div>
            <div class="btmul">
                <input type="button" class="gold" id="btmul" onclick="pressNum(this.value)" value="*">
            </div>
            <div class="bt4">
                <input type="button" id="bt4" onclick="pressNum(this.value)" value="4">
            </div>
            <div class="bt5">
                <input type="button" id="bt5" onclick="pressNum(this.value)" value="5">
            </div>
            <div class="bt6">
                <input type="button" id="bt6" onclick="pressNum(this.value)" value="6">
            </div>
            <div class="btmin">
                <input type="button" class="gold" id="btmin" onclick="pressNum(this.value)" value="-"> 
            </div>

            <div class="bt1">
                <input type="button" id="bt1" onclick="pressNum(this.value)" value="1">
            </div>
            <div class="bt2">
                <input type="button" id="bt2" onclick="pressNum(this.value)" value="2">
            </div>
            <div class="bt3">
                <input type="button" id="bt3" onclick="pressNum(this.value)" value="3">
            </div>
            <div class="btplus">
                <input type="button" class="gold" id="btplus" onclick="pressNum(this.value)" value="+">
            </div>

            <div class="bt0">
                <input type="button"  class="red" id="n0" onclick="pressNum(this.value)" value="0">
            </div>
            <div class="btdot">
                <input type="button" class="gold" id="dot" onclick="pressNum(this.value)" value=".">
            </div>
            <div class="btequal">
                <input type="button" class="red" id="btequal" onclick="equal(this.value)" value="=">
            </div>

        </div>
    </div>


    <script src="java.js"></script>
</body>


</html>

<html>


<head>
    <title> Calculator </title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>


    <div class="content">
        <div class="n0">
            <button id="n0" onclick="n0()">0</button>
        </div>
        <div class="n1">
            <button id="n1" onclick="n1()">1</button>
        </div>
        <div class="n2">
            <button id="n2" onclick="n2()">2</button>
        </div>
        <div class="n3">
            <button id="n3" onclick="n3()">3</button>
        </div>
        <div class="n4">
            <button id="n4" onclick="n4()">4</button>
        </div>
        <div class="n5">
            <button id="n5" onclick="n5()">5</button>
        </div>
        <div class="n6">
            <button id="n6" onclick="n6()">6</button>
        </div>
        <div class="n7">
            <button id="n7" onclick="n7()">7</button>
        </div>
        <div class="n8">
            <button id="n8" onclick="n8()">8</button>
        </div>
        <div class="n9">
            <button id="n9" onclick="n9()">9</button>
        </div>
        <div class="nplus">
            <button id="nplus" onclick="nplus()">+</button>
        </div>
        <div class="nsub">
            <button id="nsub" onclick="nsub()">-</button>
        </div>
        <div class="nsqr">
            <button id="nsqr" onclick="nsqr()">*</button>
        </div>
        <div class="ndiv">
            <button id="ndiv" onclick="ndiv()">/</button>
        </div>
        <div class="nequal">
            <button id="nequal" onclick="nequal()">=</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>


</html>

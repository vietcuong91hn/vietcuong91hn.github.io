    <script>
        //Bai 2:
        function factorial(a) {
            if (typeof a == "number" && a > 0) {
                
                    var res = 1;


                    for (let i = 2; i <= a; i++) {
                        res = res * i;
                    }
                    return res;

                }
                
            
            else {
                console.log("ban phai nhap gia tri la so");
            }

        }
        document.write("Nhập factorial(a) với a là 1 số nguyên để tính giai thừa của a</br>")

    </script>

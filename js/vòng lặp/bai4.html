<html>

<body>
    <script>
        //Bài 4:
        document.write("Bài 4: Nhập students để lấy mảng tên các học sinh đã sắp xếp theo thứ tự bảng chữ cái");
        var students = [{
            name: "Anna"
        }, {
            name: "Stan"
        }, {
            name: "Emma"
        }, {
            name: "Danny"
        }, {
            name: "Sena"
        }];
    students.sort(function(a, b) {
            if (a.name.toLowerCase() < b.name.toLowerCase()) {
                return -1;
            }
            if (a.name.toLowerCase() > b.name.toLowerCase()) {
                return 1;
            }
            return 0;
        });
        // console.log(students);
    </script>

</body>

</html>

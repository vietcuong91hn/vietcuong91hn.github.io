        document.write("Bài 1: Nhập factorial(x) với x là 1 số để tinh giai thừa của x</br>");
        function factorial(x) {
            var res = 1;


            for (let i = 2; i <= x; i++) {
                res = res * i;
            }
            return res;

        }

        //Bài 2 :
        document.write('Bài 2: Nhập reverseString"chuỗi" để lấy chuỗi đảo ngược của chuỗi vừa nhập</br>');
        function reverseString(str) {
            var newString = "";
            for (i = str.length - 1; i >= 0; i--) {
                newString = newString + str[i];

            }
            return newString;
        }

        function duplicated(str) {
            var newStr = str;
            for (i = 1; i <= 9; i++) {
                str = newStr + "-" + str;

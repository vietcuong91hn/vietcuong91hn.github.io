    <script>
        //Bài 2 :
        document.write('Bài 2: Nhập reverseString"chuỗi" để lấy chuỗi đảo ngược của chuỗi vừa nhập');
        function reverseString(str) {
            var newString = "";
            for (i = str.length - 1; i >= 0; i--) {
                newString = newString + str[i];

            }
            return newString;
        }
    </script>

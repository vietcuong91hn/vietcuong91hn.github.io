<html>

<body>
    <script>
        //Bài 3:
        document.write('Bài 3: Nhập duplicated("chuỗi") để nhân chuỗi đó lên 10 lần và ngăn cách bằng dấu "-" </br>');
        function duplicated(str) {
            var newStr = str;
            for (i = 1; i <= 9; i++) {
                str = newStr + "-" + str;
            }
            return str;
        }
    </script>

</body>

</html>

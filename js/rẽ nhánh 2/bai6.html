<html>

<body>
        <style>
                .red {
                    color : red;
                };
                .green{
                    color : green;
                };
            </style>
    <script>
       for ( var i = 1; i <= 100 ; i++) {
       
        if (i%2==0){
            document.write('<span class = "green">' + i+ '</br>' +'</span>');
        }
        else {
            document.write('<span class = "red">' + i+ '</br>' +'</span>');
        }
        
       }
      
    </script>

</body>

</html>

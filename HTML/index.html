<body>

    <script type="text/javascript">
        var mathPoint = [
            {
                "name": "Charlie",
                "score": "10"
            },
            {
                "name": "Adam",
                "score": "9"
            },
            {
                "name": "Ann",
                "score": "7"
            }
        ]


        mathPoint.sort(function (a, b) {
            return parseFloat(b.score) - parseFloat(a.score);
        });


    </script>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

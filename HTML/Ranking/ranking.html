    <div class="content"></div>
    <script type="text/javascript">

        var point = [
            {
                "name": "Charlie",
                "score": 5
            },
            {
                "name": "Adam",
                "score": 9
            },
            {
                "name": "Ann",
                "score": 7
            },
            {
                "name": "Sue",
                "score": 7
            },
            {
                "name": "Lala",
                "score": 9
            },
            {
                "name": "Hai",
                "score": 2
            }
        ]



        point.sort(function (a, b) {
            return parseFloat(b.score) - parseFloat(a.score);
        });

        // console.log(point[0]);


        var ranked = point.map(function (m, i) {
            if (i > 0) {
                var getList = point[i - 1];
                if (getList.score == m.score) {
                    m.rank = getList.rank;
                } 
                else {
                    m.rank = i + 1;
                }
            } 
            else {
                m.rank = 1;
            }

            return m;
        });

        console.log(ranked);
